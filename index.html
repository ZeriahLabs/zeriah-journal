<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeriah Journal | Pro Audit</title>
    <link rel="icon" href="https://fav.farm/ü§ñ" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0b1120; color: #e2e8f0; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
        .receipt-row { background-color: #0f172a; box-shadow: inset 0 4px 6px -1px rgba(0, 0, 0, 0.3); }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 selection:bg-blue-500/30">

    <script>
        // üëá ENSURE THIS IS YOUR "OUTPUT=CSV" LINK
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRcnTRz38nIVh9_GlvL5lfXquWCQm3iSm6CIe2Dm63aJzOnr2-63gk8p8VTJz-M8fULNM_dwj0c1N5w/pub?gid=0&single=true&output=csv"; 
    </script>

    <div class="max-w-7xl mx-auto space-y-6">
        
        <header class="flex flex-col md:flex-row justify-between items-start md:items-end border-b border-slate-800 pb-6 gap-4">
            <div>
                <a href="https://invest.zeriahlabs.com" class="text-[10px] font-bold text-blue-500 uppercase tracking-widest hover:text-blue-400 transition mb-1 inline-block">‚Üê Zeriah Labs</a>
                <h1 class="text-3xl font-extrabold text-white tracking-tight">Algo Audit Trail</h1>
                <p class="text-slate-500 text-sm mt-1">Live execution verification.</p>
            </div>
            <div class="flex gap-4">
                 <div class="bg-slate-900 px-4 py-2 rounded-lg border border-slate-700 text-right">
                    <div class="text-[10px] text-slate-500 uppercase font-bold">Net PnL</div>
                    <div id="total-pnl" class="text-xl font-mono font-bold text-white">---</div>
                </div>
            </div>
        </header>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="glass p-4 rounded-xl border-l-2 border-blue-500">
                <div class="text-[10px] text-slate-400 uppercase font-bold">Trades</div>
                <div id="stat-count" class="text-xl font-mono font-bold text-white mt-1">-</div>
            </div>
            <div class="glass p-4 rounded-xl border-l-2 border-purple-500">
                <div class="text-[10px] text-slate-400 uppercase font-bold">Win Rate</div>
                <div id="stat-winrate" class="text-xl font-mono font-bold text-white mt-1">-</div>
            </div>
            <div class="glass p-4 rounded-xl border-l-2 border-emerald-500">
                <div class="text-[10px] text-slate-400 uppercase font-bold">Avg Win</div>
                <div id="stat-avgwin" class="text-xl font-mono font-bold text-emerald-400 mt-1">-</div>
            </div>
            <div class="glass p-4 rounded-xl border-l-2 border-red-500">
                <div class="text-[10px] text-slate-400 uppercase font-bold">Avg Loss</div>
                <div id="stat-avgloss" class="text-xl font-mono font-bold text-red-400 mt-1">-</div>
            </div>
        </div>

        <div class="glass rounded-xl overflow-hidden shadow-2xl">
            <table class="w-full text-left text-sm">
                <thead class="bg-slate-900/90 text-[10px] uppercase font-bold text-slate-500 border-b border-slate-700">
                    <tr>
                        <th class="px-6 py-3">Timing / Bot</th>
                        <th class="px-6 py-3">Trade Execution</th>
                        <th class="px-6 py-3 text-right">Financials</th>
                        <th class="w-8"></th>
                    </tr>
                </thead>
                <tbody id="journal-body" class="divide-y divide-slate-800 font-mono text-slate-300">
                    <tr><td colspan="4" class="px-6 py-12 text-center text-slate-500 animate-pulse">Syncing with Ledger...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadJournal() {
            try {
                const res = await fetch(CSV_URL);
                const text = await res.text();
                
                // Parse CSV
                const rows = text.split('\n').map(row => row.split(','));
                
                // Map Data (Matching the Apps Script Order)
                // A[0]:CloseTime, B[1]:Bot, C[2]:Sym, D[3]:Dir, E[4]:Net, F[5]:Open, 
                // G[6]:Dur, H[7]:Entry, I[8]:Exit, J[9]:Gross, K[10]:Fees, L[11]:PID
                const data = rows
                    .slice(1) // Skip Header
                    .filter(r => r.length >= 5 && !isNaN(Date.parse(r[0]))) 
                    .map((r, i) => ({
                        id: i,
                        closeTime: new Date(r[0]),
                        bot: clean(r[1]),
                        symbol: clean(r[2]),
                        dir: clean(r[3]),
                        net: parseFloat(r[4]) || 0,
                        openTime: new Date(r[5]),
                        duration: clean(r[6]),
                        entry: parseFloat(r[7]) || 0,
                        exit: parseFloat(r[8]) || 0,
                        gross: parseFloat(r[9]) || 0,
                        fees: parseFloat(r[10]) || 0,
                        pid: clean(r[11])
                    }))
                    .reverse();

                if (data.length === 0) throw new Error("CSV Empty");
                renderTable(data);
                renderStats(data);

            } catch (err) {
                console.error(err);
                document.getElementById('journal-body').innerHTML = `<tr><td colspan="4" class="px-6 py-8 text-center text-red-400">Waiting for data... (Check CSV Link or Run Bot)</td></tr>`;
            }
        }

        function clean(str) { return str ? str.replace(/['"]/g, '').trim() : ''; }

        function renderTable(trades) {
            const html = trades.map(t => {
                const isWin = t.net >= 0;
                const openStr = isNaN(t.openTime) ? '-' : t.openTime.toLocaleString('en-SG', {month:'short', day:'numeric', hour:'2-digit', minute:'2-digit'});
                
                return `
                <tr class="hover:bg-white/5 transition group cursor-pointer border-l-2 border-transparent hover:border-blue-500" onclick="toggleDetails(${t.id})">
                    
                    <td class="px-6 py-4 align-top">
                        <div class="flex flex-col">
                            <span class="text-white font-bold text-xs">${openStr}</span>
                            <span class="text-[10px] text-slate-500 mt-0.5">Dur: ${t.duration}</span>
                            <span class="text-[10px] text-blue-400 mt-2 font-bold bg-blue-500/10 px-1.5 py-0.5 rounded w-fit border border-blue-500/20">${t.bot}</span>
                        </div>
                    </td>

                    <td class="px-6 py-4 align-top">
                        <div class="flex flex-col">
                            <div class="flex items-center space-x-2">
                                <span class="font-bold text-white">${t.symbol}</span>
                                <span class="text-[10px] uppercase px-1.5 py-0.5 rounded font-bold ${t.dir==='Buy'?'bg-emerald-500/20 text-emerald-400':'bg-red-500/20 text-red-400'}">${t.dir}</span>
                            </div>
                            <div class="text-xs text-slate-400 mt-2 flex items-center space-x-1">
                                <span>${t.entry.toFixed(2)}</span>
                                <span class="text-slate-600">‚ûú</span>
                                <span class="text-white">${t.exit > 0 ? t.exit.toFixed(2) : '---'}</span>
                            </div>
                        </div>
                    </td>

                    <td class="px-6 py-4 align-top text-right">
                        <div class="flex flex-col items-end">
                            <span class="text-lg font-bold ${isWin ? 'text-emerald-400' : 'text-red-400'}">
                                ${isWin?'+':''}${t.net.toFixed(2)}
                            </span>
                            <span class="text-[10px] text-slate-500 mt-1">Gross: ${t.gross.toFixed(2)}</span>
                        </div>
                    </td>

                    <td class="px-2 py-4 text-center text-slate-600"><span id="arrow-${t.id}">‚ñº</span></td>
                </tr>
                
                <tr id="details-${t.id}" class="hidden receipt-row">
                    <td colspan="4" class="p-6">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-xs">
                            <div>
                                <div class="uppercase tracking-widest text-[10px] mb-2 text-slate-500 font-bold">Identity</div>
                                <div class="grid grid-cols-2 gap-y-1">
                                    <span class="text-slate-400">PID:</span> <span class="text-white select-all font-mono">${t.pid}</span>
                                    <span class="text-slate-400">Bot:</span> <span class="text-white">${t.bot}</span>
                                </div>
                            </div>
                            <div>
                                <div class="uppercase tracking-widest text-[10px] mb-2 text-slate-500 font-bold">P&L Breakdown</div>
                                <div class="grid grid-cols-2 gap-y-1">
                                    <span class="text-slate-400">Gross PnL:</span> <span class="text-slate-200">${t.gross.toFixed(2)}</span>
                                    <span class="text-slate-400">Swap/Comm:</span> <span class="text-red-400">${t.fees.toFixed(2)}</span>
                                    <span class="text-white font-bold border-t border-slate-700 mt-1 pt-1">Net PnL:</span> <span class="text-white font-bold border-t border-slate-700 mt-1 pt-1">${t.net.toFixed(2)}</span>
                                </div>
                            </div>
                            <div>
                                <div class="uppercase tracking-widest text-[10px] mb-2 text-slate-500 font-bold">Timestamps</div>
                                <div class="grid grid-cols-1 gap-y-1 text-slate-400">
                                    <div>OPEN: <span class="text-slate-200">${t.openTime.toLocaleString()}</span></div>
                                    <div>CLOSE: <span class="text-slate-200">${t.closeTime.toLocaleString()}</span></div>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                `;
            }).join('');
            document.getElementById('journal-body').innerHTML = html;
        }

        function toggleDetails(id) {
            const row = document.getElementById(`details-${id}`);
            document.getElementById(`arrow-${id}`).innerHTML = row.classList.contains('hidden') ? '‚ñ≤' : '‚ñº';
            row.classList.toggle('hidden');
        }

        function renderStats(trades) {
            const wins = trades.filter(t => t.net > 0);
            const losses = trades.filter(t => t.net <= 0);
            const totalPnL = trades.reduce((sum, t) => sum + t.net, 0);
            
            // Safe Stats
            const winRate = trades.length ? ((wins.length/trades.length)*100).toFixed(1) + '%' : '-';
            const avgWin = wins.length ? (wins.reduce((a,b)=>a+b.net,0)/wins.length).toFixed(2) : '0.00';
            const avgLoss = losses.length ? (losses.reduce((a,b)=>a+b.net,0)/losses.length).toFixed(2) : '0.00';

            document.getElementById('stat-count').innerText = trades.length;
            document.getElementById('stat-winrate').innerText = winRate;
            document.getElementById('stat-avgwin').innerText = '+' + avgWin;
            document.getElementById('stat-avgloss').innerText = avgLoss;
            
            const pnlEl = document.getElementById('total-pnl');
            pnlEl.innerText = (totalPnL>=0?'+':'') + totalPnL.toFixed(2);
            pnlEl.className = `text-xl font-mono font-bold ${totalPnL>=0?'text-emerald-400':'text-red-400'}`;
        }

        loadJournal();
    </script>
</body>
</html>
