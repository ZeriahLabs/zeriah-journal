<!DOCTYPE html>

    <link rel="icon" href="https://fav.farm/ü§ñ" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0b1120; color: #e2e8f0; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }

    </style>
</head>
<body class="min-h-screen p-4 md:p-8 selection:bg-blue-500/30">

    <script>
        // üëá ENSURE THIS IS YOUR "OUTPUT=CSV" LINK
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRcnTRz38nIVh9_GlvL5lfXquWCQm3iSm6CIe2Dm63aJzOnr2-63gk8p8VTJz-M8fULNM_dwj0c1N5w/pub?gid=0&single=true&output=csv"; 
    </script>

    <div class="max-w-7xl mx-auto space-y-6">
        
        <header class="flex flex-col md:flex-row justify-between items-start md:items-end border-b border-slate-800 pb-6 gap-4">
            <div>
                <a href="https://invest.zeriahlabs.com" class="text-[10px] font-bold text-blue-500 uppercase tracking-widest hover:text-blue-400 transition mb-1 inline-block">‚Üê Zeriah Labs</a>
                <h1 class="text-3xl font-extrabold text-white tracking-tight">Algo Audit Trail</h1>
                <p class="text-slate-500 text-sm mt-1">Verified execution log (Manual Upload).</p>
                <p class="text-slate-400 text-sm mt-1 italic">"The best strategy is accountability."</p>
            </div>
            <div class="flex gap-4">
                 <div class="bg-slate-900 px-4 py-2 rounded-lg border border-slate-700 text-right">
                    <div class="text-[10px] text-slate-500 uppercase font-bold">Net PnL</div>
                    <div id="total-pnl" class="text-xl font-mono font-bold text-white">---</div>
                </div>
            </div>
        </header>

        <div id="debug-box" class="hidden bg-red-900/20 border border-red-500/50 p-4 rounded-xl text-xs font-mono text-red-200 overflow-auto max-h-64 whitespace-pre-wrap select-all"></div>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="glass p-4 rounded-xl border-l-2 border-blue-500">
                <div class="text-[10px] text-slate-400 uppercase font-bold">Trades</div>
                <div id="stat-count" class="text-xl font-mono font-bold text-white mt-1">-</div>
            </div>
            <div class="glass p-4 rounded-xl border-l-2 border-purple-500">
                <div class="text-[10px] text-slate-400 uppercase font-bold">Win Rate</div>
                <div id="stat-winrate" class="text-xl font-mono font-bold text-white mt-1">-</div>
            </div>
            <div class="glass p-4 rounded-xl border-l-2 border-emerald-500">
                <div class="text-[10px] text-slate-400 uppercase font-bold">Avg Win</div>
                <div id="stat-avgwin" class="text-xl font-mono font-bold text-emerald-400 mt-1">-</div>
            </div>
            <div class="glass p-4 rounded-xl border-l-2 border-red-500">
                <div class="text-[10px] text-slate-400 uppercase font-bold">Avg Loss</div>
                <div id="stat-avgloss" class="text-xl font-mono font-bold text-red-400 mt-1">-</div>
            </div>
        </div>

        <div class="glass p-4 rounded-xl shadow-lg border-t border-slate-700/50">
            <div class="text-[10px] text-slate-500 uppercase font-bold mb-4">Account Growth (Equity Curve)</div>
            <div class="h-64 w-full">
                <canvas id="balanceChart"></canvas>
            </div>
        </div>

        <div class="glass rounded-xl overflow-hidden shadow-2xl">
            <table class="w-full text-left text-sm">
                <thead class="bg-slate-900/90 text-[10px] uppercase font-bold text-slate-500 border-b border-slate-700">
                    <tr>
                        <th class="px-6 py-3">Timing / Bot</th>
                        <th class="px-6 py-3">Trade Execution</th>
                        <th class="px-6 py-3 text-right">Financials</th>
                        <th class="w-8"></th>
                    </tr>
                </thead>
                <tbody id="journal-body" class="divide-y divide-slate-800 font-mono text-slate-300">
                    <tr><td colspan="4" class="px-6 py-12 text-center text-slate-500 animate-pulse">Loading Ledger...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // --- HELPER: Universal CSV Parser (Detects , or ; or \t) ---
        function parseCSVLine(text, delimiter) {
            const result = [];
            let cell = '';
            let quote = false;
            for (let i = 0; i < text.length; i++) {
                const char = text[i];
                if (char === '"') quote = !quote;
                else if (char === delimiter && !quote) { result.push(cell); cell = ''; }
                else cell += char;
            }
            result.push(cell);
            return result;
        }

        // --- HELPER: Strict Date Parser (DD/MM/YYYY) ---
        function parseDate(dateStr) {
            if (!dateStr || typeof dateStr !== 'string') return null;
            const cleanStr = dateStr.trim().replace(/"/g, ''); 

            try {
                // Strict cTrader/Sheet Format: "19/11/2025 23:11:23.795"
                if (cleanStr.includes('/')) {
                    const parts = cleanStr.split(' ');
                    const datePart = parts[0];
                    const timePart = parts[1] || '00:00:00';
                    const dateComps = datePart.split('/');
                    
                    if (dateComps.length === 3) {
                        const day = parseInt(dateComps[0], 10);
                        const month = parseInt(dateComps[1], 10) - 1;
                        const year = parseInt(dateComps[2], 10);
                        
                        const timeComps = timePart.split(':');
                        const hour = parseInt(timeComps[0], 10) || 0;
                        const min = parseInt(timeComps[1], 10) || 0;
                        let sec = 0;
                        if (timeComps[2]) sec = parseInt(timeComps[2].split('.')[0], 10);

                        const dt = new Date(year, month, day, hour, min, sec);
                        if (!isNaN(dt.getTime())) return dt;
                    }
                }
                const fallback = new Date(cleanStr);
                return isNaN(fallback.getTime()) ? null : fallback;
            } catch (e) { return null; }
        }

        // --- HELPER: Formats ---
        function getDuration(start, end) {
            if (!start || !end || isNaN(start.getTime()) || isNaN(end.getTime())) return "-";
            const diffMs = end - start;
            if (diffMs < 0) return "0m";
            const diffMins = Math.floor(diffMs / 60000);
            const hours = Math.floor(diffMins / 60);
            const mins = diffMins % 60;
            return `${hours}h ${mins}m`;
        }
        function formatMoney(num) {
            return num.toLocaleString('en-SG', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }
        function clean(str) { return str ? str.replace(/['"]/g, '').trim() : ''; }
        function cleanNum(str) { return parseFloat(str ? str.replace(/['",]/g, '') : 0); }

        async function loadJournal() {
            try {
                const res = await fetch(CSV_URL + "&t=" + new Date().getTime()); 
                const text = await res.text();
                const rows = text.split('\n');

                // 1. AUTO-DETECT DELIMITER
                let delimiter = ',';
                if (rows[0].includes(';') && !rows[0].includes(',')) delimiter = ';';
                if (rows[0].includes('\t')) delimiter = '\t';
                
                // DEBUG INFO (Saved for failure)
                const rawHeader = rows[0];
                const rawFirstRow = rows.length > 1 ? rows[1] : "N/A";

                const data = rows
                    .slice(1) // Skip Header
                    .map(rowStr => parseCSVLine(rowStr, delimiter)) 
                    .filter(r => {
                        // Filter Logic
                        const hasCols = r.length >= 8;
                        const hasDate = r[2] && r[2].length > 5;
                        const notComment = r[0] && !r[0].startsWith('//');
                        return hasCols && hasDate && notComment;
                    }) 
                    .map((r, i) => {
                        const openT = parseDate(clean(r[2]));
                        const closeT = parseDate(clean(r[3]));
                        const rawLabel = clean(r[10]);

                        return {
                            id: i,
                            symbol: clean(r[0]),
                            dir: clean(r[1]),
                            openTime: openT,
                            closeTime: closeT,
                            duration: getDuration(openT, closeT),
                            entry: cleanNum(r[4]),
                            exit: cleanNum(r[5]),
                            net: cleanNum(r[8]),
                            balance: cleanNum(r[9]),
                            bot: (rawLabel === "" || rawLabel === undefined) ? 'Manual Trade' : rawLabel,
                            pid: `TRD-${1000+i}`
                        };
                    })
                    .filter(t => t.openTime !== null);

                // Sort
                const tableData = [...data].sort((a,b) => b.closeTime - a.closeTime);
                const chartData = [...data].sort((a,b) => a.closeTime - b.closeTime);

                if (data.length === 0) {
                    const debugMsg = `
CRITICAL ERROR: No valid trades found.

--- DEBUG REPORT ---
1. Rows Found: ${rows.length}
2. Detected Delimiter: "${delimiter}"
3. Header Raw: ${rawHeader}
4. First Data Row Raw: ${rawFirstRow}
                    `;
                    throw new Error(debugMsg);
                }
                
                document.getElementById('debug-box').classList.add('hidden');
                renderTable(tableData);
                renderStats(tableData);
                renderChart(chartData); 

            } catch (err) {
                console.error(err);
                const box = document.getElementById('debug-box');
                box.classList.remove('hidden');
                box.innerText = err.message;
                document.getElementById('journal-body').innerHTML = `<tr><td colspan="4" class="px-6 py-8 text-center text-red-400 bg-red-500/10 border-l-4 border-red-500">Error: See Debug Box above.</td></tr>`;
            }
        }

        // --- CHART RENDERER (Updated for $10k/$1M Scaling) ---
        let balanceChartInstance = null;
        function renderChart(trades) {
            const ctx = document.getElementById('balanceChart').getContext('2d');
            const labels = trades.map(t => t.closeTime.toLocaleDateString('en-SG', {day:'numeric', month:'short'}));
            const dataPoints = trades.map(t => t.balance);

            if (balanceChartInstance) balanceChartInstance.destroy();

            balanceChartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Balance',
                        data: dataPoints,
                        borderColor: '#22d3ee',
                        backgroundColor: 'rgba(34, 211, 238, 0.1)',
                        borderWidth: 2,
                        pointRadius: 0,
                        pointHoverRadius: 4,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    layout: {
                        padding: { left: 0, right: 0, top: 0, bottom: 0 }
                    },
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { display: false, grid: { display: false } },
                        y: { 
                            grid: { color: 'rgba(255, 255, 255, 0.05)' },
                            ticks: { 
                                color: '#64748b', 
                                font: { family: "'JetBrains Mono'", size: 10 },
                                // üëá SMART SCALING LOGIC
                                callback: function(value) {
                                    if (value >= 1000000) return '$' + (value/1000000).toFixed(1) + 'M'; // $1.2M
                                    if (value >= 1000) return '$' + (value/1000).toFixed(0) + 'k';    // $10k
                                    return '$' + value;                                              // $500
                                }
                            } 
                        }
                    },
                    interaction: { mode: 'nearest', axis: 'x', intersect: false }
                }
            });
        }

        function renderTable(trades) {
            const html = trades.map(t => {
                const isWin = t.net >= 0;
                const openStr = t.openTime ? t.openTime.toLocaleString('en-SG', {month:'short', day:'numeric', hour:'2-digit', minute:'2-digit'}) : '-';
                return `
                <tr class="hover:bg-white/5 transition group cursor-pointer border-l-2 border-transparent hover:border-blue-500" onclick="toggleDetails(${t.id})">
                    <td class="px-6 py-4 align-top">
                        <div class="flex flex-col">
                            <span class="text-white font-bold text-xs">${openStr}</span>
                            <span class="text-[10px] text-slate-500 mt-0.5">Dur: ${t.duration}</span>
                            <span class="text-[10px] text-blue-400 mt-2 font-bold bg-blue-500/10 px-1.5 py-0.5 rounded w-fit border border-blue-500/20">${t.bot}</span>
                        </div>
                    </td>
                    <td class="px-6 py-4 align-top">
                        <div class="flex flex-col">
                            <div class="flex items-center space-x-2">
                                <span class="font-bold text-white">${t.symbol}</span>
                                <span class="text-[10px] uppercase px-1.5 py-0.5 rounded font-bold ${t.dir==='Buy'?'bg-emerald-500/20 text-emerald-400':'bg-red-500/20 text-red-400'}">${t.dir}</span>
                            </div>
                            <div class="text-xs text-slate-400 mt-2 flex items-center space-x-1">
                                <span>${t.entry.toFixed(2)}</span>
                                <span class="text-slate-600">‚ûú</span>
                                <span class="text-white">${t.exit > 0 ? t.exit.toFixed(2) : '---'}</span>
                            </div>
                        </div>
                    </td>
                    <td class="px-6 py-4 align-top text-right">
                        <div class="flex flex-col items-end">
                            <span class="text-lg font-bold ${isWin ? 'text-emerald-400' : 'text-red-400'}">
                                ${isWin?'+':''}${formatMoney(t.net)}
                            </span>
                            <span class="text-[10px] text-slate-500 mt-1">SGD</span>
                        </div>
                    </td>
                    <td class="px-2 py-4 text-center text-slate-600"><span id="arrow-${t.id}">‚ñº</span></td>
                </tr>
                <tr id="details-${t.id}" class="hidden receipt-row">
                    <td colspan="4" class="p-6">
                        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 text-xs">
                            <div>
                                <div class="uppercase tracking-widest text-[10px] mb-2 text-slate-500 font-bold">Identity</div>
                                <div class="grid grid-cols-2 gap-y-1">
                                    <span class="text-slate-400">ID:</span> <span class="text-white select-all font-mono">${t.pid}</span>
                                    <span class="text-slate-400">Bot:</span> <span class="text-white">${t.bot}</span>
                                </div>
                            </div>
                            <div>
                                <div class="uppercase tracking-widest text-[10px] mb-2 text-slate-500 font-bold">Timestamps</div>
                                <div class="grid grid-cols-1 gap-y-1 text-slate-400">
                                    <div>OPEN: <span class="text-slate-200">${t.openTime ? t.openTime.toLocaleString() : '-'}</span></div>
                                    <div>CLOSE: <span class="text-slate-200">${t.closeTime ? t.closeTime.toLocaleString() : '-'}</span></div>
                                </div>
                            </div>
                             <div>
                                <div class="uppercase tracking-widest text-[10px] mb-2 text-slate-500 font-bold">Result</div>
                                <div class="grid grid-cols-2 gap-y-1">
                                     <span class="text-white font-bold border-t border-slate-700 mt-1 pt-1">Net PnL:</span> <span class="text-white font-bold border-t border-slate-700 mt-1 pt-1">${formatMoney(t.net)} SGD</span>
                                     <span class="text-slate-400 border-t border-slate-700 mt-1 pt-1">Balance:</span> <span class="text-slate-200 border-t border-slate-700 mt-1 pt-1">${formatMoney(t.balance)}</span>
                                </div>
                            </div>
                        </div>
                    </td>
                </tr>
                `;
            }).join('');
            document.getElementById('journal-body').innerHTML = html;
        }

        function toggleDetails(id) {
            const row = document.getElementById(`details-${id}`);
            document.getElementById(`arrow-${id}`).innerHTML = row.classList.contains('hidden') ? '‚ñ≤' : '‚ñº';
            row.classList.toggle('hidden');
        }

        function renderStats(trades) {
            const wins = trades.filter(t => t.net > 0);
            const losses = trades.filter(t => t.net <= 0);
            const totalPnL = trades.reduce((sum, t) => sum + t.net, 0);
            
            const winRate = trades.length ? ((wins.length/trades.length)*100).toFixed(1) + '%' : '-';
            const avgWin = wins.length ? (wins.reduce((a,b)=>a+b.net,0)/wins.length).toFixed(2) : '0.00';
            const avgLoss = losses.length ? (losses.reduce((a,b)=>a+b.net,0)/losses.length).toFixed(2) : '0.00';

            document.getElementById('stat-count').innerText = trades.length;
            document.getElementById('stat-winrate').innerText = winRate;
            document.getElementById('stat-avgwin').innerText = '+' + formatMoney(parseFloat(avgWin));
            document.getElementById('stat-avgloss').innerText = formatMoney(parseFloat(avgLoss));
            
            const pnlEl = document.getElementById('total-pnl');
            pnlEl.innerText = (totalPnL>=0?'+':'') + formatMoney(totalPnL);
            pnlEl.className = `text-xl font-mono font-bold ${totalPnL>=0?'text-emerald-400':'text-red-400'}`;
        }
        
        loadJournal();
    </script>
</body>
