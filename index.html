<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeriah Journal | Algo Performance</title>
    <link rel="icon" href="https://fav.farm/ðŸ¤–" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #0b1120; color: #e2e8f0; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.05); }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <script>
        // ðŸ‘‡ PASTE YOUR "PUBLISH TO WEB" CSV LINK HERE ðŸ‘‡
        const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRcnTRz38nIVh9_GlvL5lfXquWCQm3iSm6CIe2Dm63aJzOnr2-63gk8p8VTJz-M8fULNM_dwj0c1N5w/pub?gid=0&single=true&output=csv"; 
    </script>

    <div class="max-w-5xl mx-auto space-y-6">
        
        <header class="flex justify-between items-end border-b border-slate-800 pb-6">
            <div>
                <div class="text-[10px] font-bold text-blue-500 uppercase tracking-widest mb-1">Zeriah Labs</div>
                <h1 class="text-3xl font-extrabold text-white tracking-tight">Algorithmic Journal</h1>
                <p class="text-slate-500 text-sm mt-1">Live execution logs from cTrader StochGrid & Ichimoku Bots</p>
            </div>
            <div class="text-right hidden md:block">
                <div class="text-xs text-slate-500 uppercase font-bold">Total PnL (Visible)</div>
                <div id="total-pnl" class="text-2xl font-mono font-bold text-slate-700">---</div>
            </div>
        </header>

        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
            <div class="glass p-4 rounded-xl">
                <div class="text-xs text-slate-500 uppercase font-bold">Trades</div>
                <div id="stat-count" class="text-xl font-mono font-bold text-white mt-1">-</div>
            </div>
            <div class="glass p-4 rounded-xl">
                <div class="text-xs text-slate-500 uppercase font-bold">Win Rate</div>
                <div id="stat-winrate" class="text-xl font-mono font-bold text-white mt-1">-</div>
            </div>
            <div class="glass p-4 rounded-xl">
                <div class="text-xs text-slate-500 uppercase font-bold">Best Win</div>
                <div id="stat-best" class="text-xl font-mono font-bold text-emerald-400 mt-1">-</div>
            </div>
            <div class="glass p-4 rounded-xl">
                <div class="text-xs text-slate-500 uppercase font-bold">Worst Loss</div>
                <div id="stat-worst" class="text-xl font-mono font-bold text-red-400 mt-1">-</div>
            </div>
        </div>

        <div class="glass rounded-xl overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-slate-800/50 text-xs uppercase font-bold text-slate-400 border-b border-slate-700">
                        <tr>
                            <th class="px-6 py-4">Time Closed</th>
                            <th class="px-6 py-4">Bot</th>
                            <th class="px-6 py-4">Symbol</th>
                            <th class="px-6 py-4">Duration</th>
                            <th class="px-6 py-4 text-right">Profit (SGD)</th>
                        </tr>
                    </thead>
                    <tbody id="journal-body" class="divide-y divide-slate-800 font-mono text-slate-300">
                        <tr><td colspan="5" class="px-6 py-8 text-center text-slate-500">Loading Journal Data...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        async function loadJournal() {
            try {
                const res = await fetch(CSV_URL);
                const text = await res.text();
                
                // Parse CSV (Simple Parser)
                const rows = text.split('\n').map(row => row.split(','));
                const data = rows.slice(1).filter(r => r.length > 5); // Skip header & empty rows

                // Map Columns (Adjust indices based on your Google Sheet Column Order)
                // A=0, B=1, C=2, D=3, E=4, F=5, G=6...
                // Based on your Script: A:CloseTime, B:Bot, C:Sym, D:Dir, E:Profit, F:OpenTime, G:Dur
                const trades = data.map(r => ({
                    closeTime: new Date(r[0]),
                    bot: r[1],
                    symbol: r[2],
                    dir: r[3],
                    profit: parseFloat(r[4]),
                    openTime: new Date(r[5]),
                    duration: r[6]
                })).reverse(); // Show newest first

                renderTable(trades);
                renderStats(trades);

            } catch (err) {
                console.error(err);
                document.getElementById('journal-body').innerHTML = `<tr><td colspan="5" class="px-6 py-8 text-center text-red-400">Error loading data. Did you publish the CSV?</td></tr>`;
            }
        }

        function renderTable(trades) {
            const html = trades.map(t => {
                const isWin = t.profit >= 0;
                const dateStr = t.closeTime.toLocaleDateString('en-SG', {day:'2-digit', month:'short'});
                const timeStr = t.closeTime.toLocaleTimeString('en-SG', {hour:'2-digit', minute:'2-digit'});
                
                return `
                <tr class="hover:bg-white/5 transition group">
                    <td class="px-6 py-4">
                        <div class="flex flex-col">
                            <span class="text-white font-bold">${dateStr}</span>
                            <span class="text-xs text-slate-500">${timeStr}</span>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-xs">
                        <span class="bg-blue-500/10 text-blue-400 px-2 py-1 rounded border border-blue-500/20">${t.bot}</span>
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex items-center space-x-2">
                            <span class="font-bold text-white">${t.symbol}</span>
                            <span class="text-[10px] uppercase px-1.5 py-0.5 rounded font-bold ${t.dir==='Buy'?'bg-emerald-500/20 text-emerald-400':'bg-red-500/20 text-red-400'}">${t.dir}</span>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-xs text-slate-500 relative cursor-help">
                         ${t.duration}
                         <div class="absolute bottom-full left-0 mb-2 hidden group-hover:block bg-black p-2 rounded border border-slate-700 text-xs shadow-xl whitespace-nowrap z-50">
                            Opened: ${t.openTime.toLocaleString()}
                        </div>
                    </td>
                    <td class="px-6 py-4 text-right">
                        <span class="font-bold ${isWin ? 'text-emerald-400' : 'text-red-400'}">
                            ${isWin?'+':''}${t.profit.toFixed(2)}
                        </span>
                    </td>
                </tr>
                `;
            }).join('');
            document.getElementById('journal-body').innerHTML = html;
        }

        function renderStats(trades) {
            const wins = trades.filter(t => t.profit > 0);
            const totalPnL = trades.reduce((sum, t) => sum + t.profit, 0);
            const winRate = ((wins.length / trades.length) * 100).toFixed(0);
            const best = Math.max(...trades.map(t => t.profit));
            const worst = Math.min(...trades.map(t => t.profit));

            document.getElementById('stat-count').innerText = trades.length;
            document.getElementById('stat-winrate').innerText = winRate + '%';
            document.getElementById('stat-best').innerText = '+' + best.toFixed(2);
            document.getElementById('stat-worst').innerText = worst.toFixed(2);
            
            const pnlEl = document.getElementById('total-pnl');
            pnlEl.innerText = (totalPnL>=0?'+':'') + totalPnL.toFixed(2);
            pnlEl.className = `text-2xl font-mono font-bold ${totalPnL>=0?'text-emerald-400':'text-red-400'}`;
        }

        loadJournal();
    </script>
</body>
</html>
